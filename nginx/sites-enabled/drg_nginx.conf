# mysite_nginx.conf

# configuration of the server
server {
    # the port your site will be served on
    listen      8080;
    # the domain name it will serve for
    server_name windows-nginx; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias D:\Database\Project_inprogress\drg_updated\media;  # your Django project's media files - amend as required
    }

    location /static {
        alias D:\Database\Project_inprogress\drg_updated\static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        proxy_pass http://localhost:8080; # See output from runserver.py
    }
}
